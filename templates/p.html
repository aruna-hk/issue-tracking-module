<!DOCTYPE html>
<html>
<head>
<style>
.projects-widget {
    width: 260px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    border: 1px solid #DFE1E6;
    border-radius: 3px;
    background: white;
}

.section-header {
    padding: 12px 16px;
    font-size: 11px;
    font-weight: 600;
    color: #42526E;
    text-transform: uppercase;
}

.project-item {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    text-decoration: none;
    border-top: 1px solid #DFE1E6;
    position: relative;
}

.project-item:hover {
    background: #F4F5F7;
}

.project-icon {
    width: 24px;
    height: 24px;
    background: #0052CC;
    border-radius: 3px;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.project-icon svg {
    width: 16px;
    height: 16px;
    fill: white;
}

.project-info {
    flex-grow: 1;
}

.project-title {
    font-size: 14px;
    color: #172B4D;
    margin-bottom: 2px;
}

.project-subtitle {
    font-size: 12px;
    color: #6B778C;
}

.more-menu {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    padding: 4px;
    cursor: pointer;
}

.try-now {
    color: #0052CC;
    font-size: 12px;
    font-weight: 600;
    text-decoration: none;
    margin-left: 8px;
}

.bottom-links {
    padding: 8px 16px;
}

.bottom-link {
    display: block;
    color: #0052CC;
    text-decoration: none;
    padding: 4px 0;
    font-size: 14px;
}

.bottom-link:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="projects-widget">
    <div class="section-header">Recent</div>
    
    <a href="#" class="project-item">
        <div class="project-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </div>
        <div class="project-info">
            <div class="project-title">issuetracking (CPG)</div>
            <div class="project-subtitle">Software project</div>
        </div>
        <div class="more-menu">⋯</div>
    </a>

    <div class="section-header">INCLUDED FREE WITH YOUR PLAN</div>
    
    <a href="#" class="project-item">
        <div class="project-icon" style="background: #00B8D9;">
            <svg viewBox="0 0 24 24">
                <path d="M16 10v-5l-8 7 8 7v-5h4v-4h-4zm-9 4h-5v4h5v5l8-7-8-7v5z"/>
            </svg>
        </div>
        <div class="project-info">
            <div class="project-title">
                Go-to-market sample
                <span class="try-now">TRY NOW</span>
            </div>
            <div class="project-subtitle">Business project</div>
        </div>
        <div class="more-menu">⋯</div>
    </a>

    <div class="bottom-links">
        <a href="#" class="bottom-link">View all projects</a>
        <a href="#" class="bottom-link">Create project</a>
    </div>
</div>

</body>
</html>
