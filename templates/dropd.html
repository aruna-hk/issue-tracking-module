<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
    font-family: Arial, sans-serif;
}

.account-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    cursor: pointer;
}

.avatar {
    width: 32px;
    height: 32px;
    background-color: #6554C0;
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 4px;
    padding: 8px 0;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-item {
    padding: 8px 16px;
    text-decoration: none;
    color: #172B4D;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.dropdown-item:hover {
    background-color: #F4F5F7;
}

.new-badge {
    font-size: 12px;
    color: #6554C0;
}

.manage-link {
    color: #6554C0;
    font-size: 12px;
}
</style>
</head>
<body>

<div class="dropdown">
    <div class="account-header">
        <div class="avatar">HK</div>
        <div>
            <div>Haron Kiptoo</div>
            <div style="font-size: 12px; color: #6B778C;">hkiptoo@kobby.co.ke</div>
        </div>
    </div>
    
    <div class="dropdown-content">
        <div class="dropdown-item">
            Account
            <span class="manage-link">Manage account â†’</span>
        </div>
        <div class="dropdown-item">Open Quickstart</div>
        <div class="dropdown-item">Jira</div>
        <div class="dropdown-item">Profile</div>
        <div class="dropdown-item">Personal settings</div>
        <div class="dropdown-item">
            Notifications
            <span class="new-badge">NEW</span>
        </div>
        <div class="dropdown-item">Theme</div>
        <div class="dropdown-item">Log out</div>
    </div>
</div>

</body>
</html>
